<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "calcContainer">
            <div class = "display"></div>
            <div class = "buttons">
                <div class = "numerics">
                    <div class = "row1">
                        <button class = "number" id = "seven">7</button>
                        <button class = "number" id = "eight">8</button>
                        <button class = "number" id = "nine">9</button>
                    </div>
                    <div class = "row2">
                        <button class = "number" id = "four">4</button>
                        <button class = "number" id = "five">5</button>
                        <button class = "number" id = "six">6</button>
                    </div>
                    <div class = "row3">
                        <button class = "number" id = "one">1</button>
                        <button class = "number" id = "two">2</button>
                        <button class = "number" id = "three">3</button>
                    </div>
                    <div class = "bottomRow"> 
                        <button class = "number" id = "zero">0</button>
                        <button id = "decimal">.</button>
                        
                    </div>
                </div>
                <div class = "innerColumn">
                    <button class = "operation" id = "subtract">-</button>
                    <button class = "operation" id = "multiply">*</button>
                    <button class = "operation" id = "divide">/</button>
                    <button class = "operation" id = "add">+</button>
                </div>
                <div class = "outerColumn">
                    <button id = "clear">Clear</button>
                    <button id = "backspace">âŒ«</button>
                    <button id = "equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
